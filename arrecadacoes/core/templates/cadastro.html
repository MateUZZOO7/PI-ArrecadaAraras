{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">SSSS
    <link rel="stylesheet" type="text/css" href="{% static 'cores.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'reset.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Arrecada Araras</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md fixed-top">
            <div class="container">
                <a href="{% url 'core:index' %}"><img src="{% static 'img/logo_nav.png' %}" alt="Logotipo" height="55" class="img-nav"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navCollapse" aria-controls="navCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="bi bi-list bi-color"></i>
                </button>
                <div class="collapse navbar-collapse" id="navCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a href="{% url 'core:index' %}" class="nav-link">In√≠cio</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'core:ongs' %}" class="nav-link">ONGs</a>
                        </li>
                        <li class="nav-item">
                            <a href="#carrossel" class="nav-link">Quem Somos?</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <button class="btn-nav"><a href="{% url 'core:login' %}" class="nav-link"><i class="bi bi-person-circle"></i> Login</a></button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container py-5">
        <h2>Cadastro de Cliente</h2>
        <form method="POST" action="{% url 'core:cadastro' %}">
            {% csrf_token %}
            {{ form_cadastro.as_p }}
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
        {% if form_cadastro.errors %}
            <div class="alert alert-danger mt-3">
                <ul>
                    {% for field in form_cadastro %}
                        {% for error in field.errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
