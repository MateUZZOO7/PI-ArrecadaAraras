<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Estilo customizado -->
    <link rel="stylesheet" type="text/css" href="./meu/style.css">
    <link rel="stylesheet" type="text/css" href="./meu/reset.css">
    <!-- ICONE -->
    <link rel="icon" href="">
    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <title>Arrecada Araras</title>

</head>
<body>

<!-- Cadastro -->
<section class="vh-100">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="cardtextblack">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-2">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4" style="color: white;">Cadastro</p>

                <form method="post" action="salvarusuario" class="mx-1 mx-md-4">


                  
                  <div class="d-flex flex-row align-items-center mb-2">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example1c" style="color: white;">Nome</label>
                      <input type="text" name="nome" id="form3Example1c" class="form-control inputcadastro" required />
                      
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-2">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example1c" style="color: white;">CPF</label>
                      <input type="text" name="nome" id="form3Example1c" class="form-control inputcadastro" required />
                      
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-2">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example3c" style="color: white;">Email</label>
                      <input type="email" name="email" id="form3Example3c" class="form-control inputcadastro"required  />
                      
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-2">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example4c"style="color: white;">Senha</label>
                      <input type="password" maxlength="8" placeholder="mÃ¡ximo 8 digitos" name="senha" id="form3Example4c" class="inputcadastro form-control "required  />
                      
                    </div>
                  </div>

      
                  <div class="d-flex flex-row align-items-center mb-2">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example4cd"style="color: white;">Data de nascimento</label>
                      <input type="date" name="nascimento" size="8" id="form3Example4cd" class="form-control inputcadastro" required />
                      
                    </div>
                  </div>

                 

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="buttonenviarcadastro" >Cadastrar-se</button> 
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="./img/arara_nav.png" class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">    
</body>
</html>
